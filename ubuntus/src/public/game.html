<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns Online - Control</title>
    <link rel="stylesheet" href="/styles/game.css">
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <div class="room-info">
                <h2 id="room-name">Sala</h2>
                <span id="user-name" class="username"></span>
            </div>
            <div class="game-status">
                <span id="game-state">Esperando...</span>
            </div>
            <button id="leave-game-btn" class="btn-danger">Salir</button>
        </div>

        <div class="game-info">
            <div class="info-card">
                <h3>Tu Puntuaci√≥n</h3>
                <div class="score-display" id="my-score">0</div>
            </div>
            <div class="info-card">
                <h3>Oponente</h3>
                <div class="score-display" id="opponent-score">0</div>
            </div>
        </div>

        <div class="controls-section">
            <h3>Controles</h3>
            <p class="help-text">Usa los botones o las teclas del teclado</p>
            
            <div class="controls-grid">
                <div class="control-row">
                    <button id="btn-rotate" class="control-btn btn-special">
                        <span class="btn-icon">üîÑ</span>
                        <span class="btn-label">Rotar</span>
                        <span class="btn-key">SPACE</span>
                    </button>
                </div>
                
                <div class="control-row">
                    <button id="btn-left" class="control-btn">
                        <span class="btn-icon">‚Üê</span>
                        <span class="btn-label">Izquierda</span>
                    </button>
                    
                    <button id="btn-down" class="control-btn">
                        <span class="btn-icon">‚Üì</span>
                        <span class="btn-label">Bajar</span>
                    </button>
                    
                    <button id="btn-right" class="control-btn">
                        <span class="btn-icon">‚Üí</span>
                        <span class="btn-label">Derecha</span>
                    </button>
                </div>
                
                <div class="control-row">
                    <button id="btn-fast-drop" class="control-btn btn-special">
                        <span class="btn-icon">‚ö°</span>
                        <span class="btn-label">Ca√≠da R√°pida</span>
                        <span class="btn-key">ENTER</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="chat-section">
            <h3>Chat</h3>
            <div id="chat-messages" class="chat-messages">
                <p class="system-message">Conectado al chat...</p>
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Escribe un mensaje..." maxlength="200">
                <button id="send-chat-btn">Enviar</button>
            </div>
        </div>

        <div id="pause-overlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2>Juego Pausado</h2>
                <p id="pause-message">Esperando...</p>
            </div>
        </div>

        <div id="gameover-overlay" class="overlay" style="display: none;">
            <div class="overlay-content">
                <h2 id="gameover-title">Fin del Juego</h2>
                <p id="gameover-message"></p>
                <div class="final-scores">
                    <div>
                        <span>Tu puntuaci√≥n:</span>
                        <strong id="final-my-score">0</strong>
                    </div>
                    <div>
                        <span>Oponente:</span>
                        <strong id="final-opponent-score">0</strong>
                    </div>
                </div>
                <button id="back-to-lobby-btn" class="btn-primary">Volver al Lobby</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
